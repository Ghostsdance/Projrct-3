</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li> <!-- List item with a hyperlink to the homepage -->
      <li><a href="about.html">About Us</a></li> <!-- List item with a hyperlink to the About Us page -->
      <li><a href="comments.html">Comments</a></li> <!-- List item with a hyperlink to the Comments page -->
      <li><a href="admissions.html">Admissions</a></li> <!-- List item with a hyperlink to the Admissions page -->
    </ul>
  </nav>

  <!-- Site Logo -->
  <div class="logo">
    <img src="../3.png" alt="College Logo"> <!-- Image tag displaying the college logo -->
  </div>

  <!-- About Us Page Content -->
  <div class="about-us">
    <h1>About Us</h1> <!-- Main heading for the About Us page -->
    <p>
      Welcome to our college! Learn more about us below.
    </p>
    <!-- Introduction paragraph -->

    <!-- About Us Section -->
    <div class="about-section">
      <h2>Our Story</h2> <!-- Subheading for the Our Story section -->
      <p>
        We are a leading institution dedicated to providing quality education.
      </p>
      <!-- Description of the college -->

      <!-- Button to Show Communication Form -->
      <button id="show-form-button">Contact Us</button> <!-- Button to show the communication form -->

      <!-- Communication Form (Initially hidden) -->
      <form id="communication-form" style="display: none;">
        <!-- Input Fields with Labels for Communication -->
        <label for="name">Name:</label> <!-- Label for the Name input field -->
        <input type="text" id="name" name="name" required><br> <!-- Input field for the user's name -->

        <label for="email">Email:</label> <!-- Label for the Email input field -->
        <input type="email" id="email" name="email" required><br> <!-- Input field for the user's email -->

        <label for="phone">Phone Number:</label> <!-- Label for the Phone Number input field -->
        <input type="tel" id="phone" name="phone" required><br> <!-- Input field for the user's phone number -->

        <label for="message">Message:</label> <!-- Label for the Message input field -->
        <textarea id="message" name="message" rows="4" required></textarea><br> <!-- Textarea for the user's message -->

        <!-- Submit Button -->
        <button type="submit">Send Message</button> <!-- Submit button to send the message -->

        <!-- Success Message (Initially hidden) -->
        <p id="success-message" style="display: none;">
          Thanks for the communication!
        </p>
      </form>
    </div>
  </div>
