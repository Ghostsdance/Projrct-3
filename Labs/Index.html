<!DOCTYPE html>
<!-- Document type declaration -->
<html lang="en">
<!-- Language attribute for English -->
<head>
  <meta charset="UTF-8"> <!-- Character encoding for Unicode (UTF-8) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport configuration for responsive design -->
  <title>First Page</title> <!-- Page title displayed in the browser tab -->
  <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS stylesheet for styling -->

  <!-- CSS for Image Slider -->
  <style>
    /* Style for the image slider container */
    .slider-container {
      display: flex;
      overflow: hidden;
    }

    /* Style for each slider item */
    .slider-item {
      flex: 1;
      min-width: 33.33%;
      /* Ensure equal width for the three sections */
      text-align: center;
      padding: 20px;
    }

    /* Style for images in the slider */
    .slider-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li> <!-- List item with a hyperlink to the homepage -->
      <li><a href="about.html">About Us</a></li> <!-- List item with a hyperlink to the About Us page -->
      <li><a href="comments.html">Comments</a></li> <!-- List item with a hyperlink to the Comments page -->
      <li><a href="admissions.html">Admissions</a></li> <!-- List item with a hyperlink to the Admissions page -->
    </ul>
  </nav>

  <!-- Site Logo -->
  <div class="logo">
    <img src="../3.png" alt="College Logo"> <!-- Image tag displaying the college logo -->
  </div>

  <!-- First Page Content -->
  <div class="first-page">
    <h1>Welcome to Our College</h1> <!-- Main heading for the first page -->

    <!-- Image Slider Container -->
    <div class="slider-container">
      <!-- Slider Item 1 -->
      <div class="slider-item">
        <img src="It.jpg" alt="Image 1"> <!-- Image 1 for the slider -->
        <h2>Section 1</h2> <!-- Title for Section 1 -->
        <p>
          Description for Section 1
        </p>
        <!-- Description for Section 1 -->
      </div>

      <!-- Slider Item 2 -->
      <div class="slider-item">
        <img src="Is.jpeg" alt="Image 2"> <!-- Image 2 for the slider -->
        <h2>Section 2</h2> <!-- Title for Section 2 -->
        <p>
          Description for Section 2
        </p>
        <!-- Description for Section 2 -->
      </div>

      <!-- Slider Item 3 -->
      <div class="slider-item">
        <img src="Cs.jpg" alt="Image 3"> <!-- Image 3 for the slider -->
        <h2>Section 3</h2> <!-- Title for Section 3 -->
        <p>
          Description for Section 3
        </p>
        <!-- Description for Section 3 -->
      </div>
    </div>
  </div>
</body>
</html>
