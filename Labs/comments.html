<!DOCTYPE html>
<!-- Document type declaration -->
<html lang="en">
<!-- Language attribute for English -->
<head>
  <meta charset="UTF-8"> <!-- Character encoding for Unicode (UTF-8) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport configuration for responsive design -->
  <title>Comments</title> <!-- Page title displayed in the browser tab -->
  <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS stylesheet for styling -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li> <!-- List item with a hyperlink to the homepage -->
      <li><a href="about.html">About Us</a></li> <!-- List item with a hyperlink to the About Us page -->
      <li><a href="comments.html">Comments</a></li> <!-- List item with a hyperlink to the Comments page -->
      <li><a href="admissions.html">Admissions</a></li> <!-- List item with a hyperlink to the Admissions page -->
    </ul>
  </nav>

  <!-- Site Logo -->
  <div class="logo">
    <img src="../3.png" alt="College Logo"> <!-- Image tag displaying the college logo -->
  </div>

  <!-- Comments Page Content -->
  <div class="user-comments">
    <h1>User Comments</h1> <!-- Main heading for the Comments page -->

    <!-- Comment 1 -->
    <div class="comment">
      <img src="4.jpg" alt="User 1 Avatar"> <!-- Image tag for the user's avatar -->
      <div class="comment-details">
        <h3>Ahmed Mohammed</h3> <!-- User's name -->
        <p>
          Great experience at the college! Excellent professors and an encouraging learning environment.
        </p>
        <!-- User's comment -->

        <!-- Approval and Disapproval Icons with Counters -->
        <div class="feedback">
          <span class="approval-icon">👍</span> <!-- Thumbs-up icon for approval -->
          <span class="approval-count">25</span> <!-- Count of approvals -->
          <span class="disapproval-icon">👎</span> <!-- Thumbs-down icon for disapproval -->
          <span class="disapproval-count">3</span> <!-- Count of disapprovals -->
        </div>
      </div>
    </div>

    <!-- Comment 2 (You can add more comments here) -->

    <!-- Add Comment Form -->
    <h2>Add a Comment</h2> <!-- Subheading for the comment form section -->
    <form id="comment-form">
      <label for="name">Name:</label> <!-- Label for the Name input field -->
      <input type="text" id="name" name="name" required><br> <!-- Input field for the user's name -->

      <label for="comment">Comment:</label> <!-- Label for the Comment input field -->
      <textarea id="comment" name="comment" rows="4" required></textarea><br> <!-- Textarea for the user's comment -->

      <button type="submit">Submit</button> <!-- Submit button to add the user's comment -->
    </form>
  </div>
</body>
</html>
